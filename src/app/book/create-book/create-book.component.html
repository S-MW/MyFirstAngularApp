<form [formGroup]="createBook" >
    <div>
        <label>Book Name</label>
        <input type="text" formControlName="name">
    </div>
    <div>
        <label>Price</label>
        <input type="number" formControlName="price">
    </div>
    <input type="submit" value="Click to submit!" (click)="formSubmitFunction()">
</form>
